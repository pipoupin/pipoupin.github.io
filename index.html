<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>test ayman michel</title>
  <style>
    /* Fond animé */
    body {
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;

      background: linear-gradient(270deg, #6a11cb, #2575fc, #ff6a00, #ffcc00);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Conteneur central */
    .container {
      width: 700px;
      text-align: center;
    }

    .quiz, .home, .result {
      background: rgba(0, 0, 0, 0.25);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 20px;
    }

    .choice {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      width: 100%;
      background: #ffffff;
      color: #333;
      border: none;
      border-radius: 10px;
      padding: 14px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s, background 0.2s;
    }

    .choice img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }

    .choice:hover {
      background: #f1f1f1;
      transform: scale(1.02);
    }

    .result {
      background: rgba(0, 0, 0, 0.25);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: left; /* <-- ça aligne le texte à gauche */
    }

    #score {
      font-size: 22px;
      margin-top: 20px;
    }

    button.start-btn {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #ffcc00;
      color: #333;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }

    button.start-btn:hover {
      transform: scale(1.05);
      background: #ffd633;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page d'accueil -->
    <div class="home">
      <h1>¿ERES CHISMOSO/A?</h1>
      <button class="start-btn" onclick="startQuiz()">Comenzar el cuestionario</button>
    </div>

    <!-- Quiz -->
    <div class="quiz" style="display:none;">
      <h1 id="question"></h1>
      <div id="choices"></div>
      <div id="score"></div>
    </div>

    <!-- Résultat -->
    <div class="result" style="display:none;">
      <h1 id="final-text"></h1>
      <div id="final-score"></div>
    </div>
  </div>

  <script>
  const questions = [
    {
      text: "Estás en clase o en el trabajo y escuchas que dos personas hablan en voz baja de un compañero que no está ahí. ¿Cómo reaccionas normalmente en esta situación?",
      choices: [
        { text: "Intento no escuchar y me concentro en lo que estoy haciendo, porque no me gusta hablar de personas que no están.", points: -3, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzBndGdib242N3gyNHJxNGdpc3o4ejdoMjAxeGZvdGtyMXRoNnBneiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/AVpE6BqnOvbzi/giphy.gif" },
        { text: "Escucho un poco sin querer, pero no intento saber más ni participar en la conversación.", points: -3, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXJ6bnJhMjB4NXMxaDk5djF5Zmk1Mmk5Z2F4N292bGxpNXA5bXlnOSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ji6zzUZwNIuLS/giphy.gif" },
        { text: "Escucho con mucha atención y trato de entender toda la historia porque me parece interesante.", points: 3, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMndvbzd3YWlyc3liN2EyZ2szb2U2ZG5jbXY2M3Y0eGdnbTdscGtkYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/DfLwM9kttDFEQ/giphy.gif" }
      ]
    },
    {
      text: "En redes sociales, ves una publicación que deja entender que alguien tiene un problema personal. ¿Qué haces?",
      choices: [
        { text: "Paso la publicación y no leo los comentarios porque respeto la vida de los demás.", points: -3, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGxua3czcngybHV0ZDluc2V5bTVxdWs4NnV0bjc4bzVyMzlxNDNjOCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/jPAdK8Nfzzwt2/giphy.gif" },
        { text: "Leo algunos comentarios por curiosidad, pero no busco más información.", points: 1, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTRlcGpkdmdjNW5vcmxjOHNuZWo2NnNqd2ZmNHptZmo2d2M5M20zNiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/N8jxINA9cFS7bTc67A/giphy.gif" },
        { text: "Leo todos los comentarios y voy a otros perfiles para saber qué ha pasado.", points: 3, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmh1MG8xZnhuYnU4MHdyeWZ6emE4bjUwcmUwdWR2c3UzZW9hbnhldyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/6nWhy3ulBL7GSCvKw6/giphy.gif" }
      ]
    },
    {
      text: "¿Crees que hace falta contarle todos los detalles de tu vida a tus amigos o piensas que hay cosas que deberían quedarse privadas?",
      choices: [
        { text: "No, no creo que haga falta compartir todo, cada persona tiene su espacio y privacidad.", points: -2, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTNvZXAxeThkajd0N3p3OWc0cG9xaHhnNmpxNzlpeTBuZzFzOXR3aSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/8uC2uqFDcwzhS/giphy.gif" },
        { text: "Solo pienso que hace falta contar las cosas importantes, no todo, porque algunas cosas son personales.", points: 1, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHB3NTVkYzc0cWJqanBuZW12bWVldDdhMXVxb2g1Y3E4dW1qaWl0ZiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/PLFUhxdKbAAEM/giphy.gif" },
        { text: "Sí, creo que hace falta compartir muchos detalles con los amigos, así ellos se sienten parte de nuestra vida.", points: 4, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM21neG94b29sZ2R1eDNsaWFkdWt6MHljcmN3YmVwOWZweWt1dHBsNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/spfi6nabVuq5y/giphy.gif" }
      ]
    },
    {
      text: "Estás en el metro y dos personas hablan de una infidelidad, con nombres y detalles. ¿Qué haces?",
      choices: [
        { text: "Me pongo los auriculares o cambio de sitio porque no quiero escuchar algo tan privado.", points: -3, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaDhsOXVta2F0c2FkbmFkNnVldnFwczk1cWV3bWQyeGFoc3cyaWpsdiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/VRb6pb2PCWGuKdxHDV/giphy.gif" },
        { text: "Escucho un poco, pero intento no prestar mucha atención.", points: 1, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXJ6bnJhMjB4NXMxaDk5djF5Zmk1Mmk5Z2F4N292bGxpNXA5bXlnOSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ji6zzUZwNIuLS/giphy.gif" },
        { text: "Escucho todo y trato de entender quién es quién en la historia.", points: 3, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMndvbzd3YWlyc3liN2EyZ2szb2U2ZG5jbXY2M3Y0eGdnbTdscGtkYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/DfLwM9kttDFEQ/giphy.gif" }
      ]
    },
    {
      text: "Un amigo te manda un mensaje: “Tengo algo muy fuerte que contarte, pero es un secreto”. ¿Cómo reaccionas?",
      choices: [
        { text: "Le pido que confíe en mí y que no me cuente nada si no quiere.", points: -2, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM25rdTFyN2VjdnZnaXU3cGM3cjI3a2syd2V2MWFnMWhwNzBnNmRpYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/M01loqW5igDKrcfd5k/giphy.gif" },
        { text: "Le pido que me explique por qué es importante antes de escuchar.", points: 1, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXR3bmpqOHI4ejZrdTZyeGFidjcwZTUyOXFxczN0aDE2bzcxMDQ3NSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/QxcSqRe0nllClKLMDn/giphy.gif" },
        { text: "Le pido que me diga todo, aunque sea algo personal.", points: 3, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3c3bXQ5dnR5bnZmbnlzZ3RpZXZ0NDMwaHBuZnYwc3dvMHRoNG9weiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/HHzBaXsra2MHciRNQr/giphy.gif" }
      ]
    },
    {
      text: "Cuando alguien tiene un secreto o hace algo que nadie debería saber, ¿intentas descubrirlo preguntando a otros o mirando lo que hace?",
      choices: [
        { text: "No me interesa saber secretos de los demás, cada persona tiene derecho a mantenerlos.", points: -2, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3c3bXQ5dnR5bnZmbnlzZ3RpZXZ0NDMwaHBuZnYwc3dvMHRoNG9weiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/HHzBaXsra2MHciRNQr/giphy.gif" },
        { text: "A veces intento descubrirlo, normalmente si creo que la información es interesante.", points: 1, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExamx6czNkZmVvNGZmcTlyYnM1dXJsYWx5bWFmc2JpMWg1OGV6czh4ZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3ohhwjsG9ZkKebzm9y/giphy.gif" },
        { text: "Siempre quiero saber qué pasa, aunque no me lo digan, porque me da curiosidad.", points: 4, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGlhb2JycnFwazByZDE4ZnRwNm92czhleGNheGkyZTIxcHM4emltdiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3orif3FAITyXo5Q7Ha/giphy.gif" }
      ]
    },
    {
      text: "Si fueras invisible durante un día y pudieras escuchar o ver todo sin que se den cuenta, ¿qué harías?",
      choices: [
        { text: "No haría nada, prefiero pasar el día tranquilo y no enterarme de cosas que no debo.", points: -2, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHlhNWRhano2dHV3aXhzMmQwdHJodmE5cnRyMTByd3d4cTBpNDFoOCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/G5X63GrrLjjVK/giphy.gif" },
        { text: "Solo observaría cosas interesantes o graciosas, como bromas o secretos pequeños, sin cambiar nada.", points: 1, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3NoeGJvbWc0OWZtNnR3d21iZzZvc3VjM3BhcWFkZ2w0aDJid3FtMSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/hUtaohU1UdG7K/giphy.gif" },
        { text: "Me gustaría escuchar todas las conversaciones de mis amigos para descubrir cosas divertidas o curiosas y luego contarlas.", points: 3, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNG50OW1zNWMwMWwycG41eDdvMzF5Y2R3dGZiZnJtOWVteHhiZWgxaSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/AZa4KP7o6J7Us/giphy.gif" }
      ]
    },
    {
      text: "Imagina que estás en la calle y ves a dos amigos peleando para ver quién es más fuerte. Se empujan y se dan algunos golpes. ¿Qué haces?",
      choices: [
        { text: "Me voy rápidamente, porque me aburre participar en la pelea.", points: -3, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2RkaW1zZGoyYXY1azNkOXR1ZXhza3ZibGpkOGlocWNlMHE0Z2gyNSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/llP4yAoFBEWPmquWo8/giphy.gif" },
        { text: "Intentó parar la pelea y les digo que se calmen, porque no quiero que se hagan daño.", points: 1, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnB0cWx0ams2d3h5ZWZkZnJocDE2cGZndWswYndrcHhkYXVqbjM2cyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/mEEml2clS6ejsZrIP4/giphy.gif" },
        { text: "Saco mi móvil, grabó la pelea y ánimo a uno de ellos, porque quiero ver quién gana y me parece emocionante.", points: 3, gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY24yeWVuOWx6aTB3aGs1bjB5NHVybjNtY2E1bnFucjNsODc2bXY3dyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Ru9sjtZ09XOEg/giphy.gif" }
      ]
    }
  ];

    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
      document.querySelector('.home').style.display = 'none';
      document.querySelector('.quiz').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.text;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "choice";

        if (choice.gif) {
          const img = document.createElement("img");
          img.src = choice.gif;
          img.alt = "gif";
          btn.appendChild(img);
        }

        const span = document.createElement("span");
        span.textContent = choice.text;
        btn.appendChild(span);

        btn.onclick = () => selectAnswer(choice.points);
        choicesDiv.appendChild(btn);
      });
    }

    function selectAnswer(points) {
      score += points;
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      document.querySelector('.quiz').style.display = 'none';
      document.querySelector('.result').style.display = 'block';

      document.getElementById('final-score').textContent = `Resultado final : ${score} points`;

      let message = "";
      if(score >= 13) {
        message = " Eres muy tranquilo/a y no te interesa mucho lo que hacen los demás. Cuando alguien cuenta un secreto o habla de otra persona, tú no escuchas y sigues con tu vida. No te gustan los chismes y prefieres no involucrarte en lo que no te importa.\nTú prefieres estar en tu mundo, leer, escuchar música o pensar en tus cosas, en lugar de escuchar lo que pasa con los demás. Incluso si alguien comienza a pelear o discutir, tú te alejas o haces como que no pasa nada, porque no quieres problemas ni gastar energía en situaciones innecesarias.\nTú eres un bot, tú no vives, parece que no existes, ¡despierta por favor!";
      } else if(score <= 12 && score >= -6) {
        message = " Eres curioso/a, pero no demasiado. Te gusta saber algunas cosas sobre tus amigos, pero no quieres involucrarte en todos los secretos. Tú lees un poco los mensajes o escuchas algunas historias, pero siempre con cuidado.\nTú haces preguntas pequeñas como “¿Qué pasó después?” o “¿Quién dijo eso?”, pero no buscas todos los detalles. Incluso si alguien tiene un problema o pelea, tú observas o escuchas un poco, solo para entender la situación sin meterte demasiado.\nTú eres un chico normal, no tienes nada especial, eres como todos, el resultado de tu test es aburrido para todos. No deberías haber hecho el test.";
      } else {
        message = " Eres muy chismoso/a y quieres saberlo todo. Tú escuchas todas las conversaciones, miras los mensajes y quieres saber quién hizo qué. Siempre intentas enterarte de cada detalle y no dejas que un secreto pase desapercibido.\nTú grabas información, animas a tus amigos a contar todo y luego recuerdas o compartes lo que sabes. Incluso cuando alguien intenta ocultar algo, tú preguntas o buscas la verdad, para conocer la situación completa.<br>Tú exageras con la curiosidad, cálmate por favor, molestas a mucha gente. Tú deberías tener vergüenza.";
      }

      document.getElementById('final-text').innerHTML = message.replace(/\n/g, "<br>");
    }
  </script>
</body>
</html>
